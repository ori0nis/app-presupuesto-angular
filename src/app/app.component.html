    [gastosTotales]="getGastosTotales()"

  >
  </app-header>
  <!-- Formulario centrado -->
  <app-form></app-form>
  <!-- Ingresos y Gastos en columnas de igual tamaÃ±o -->

    <!-- Componente: Ingresos -->
    <div class="col-md-6">
      <app-ingresos></app-ingresos>
    </div>
    <!-- Componente: Gastos -->
    <div class="col-md-6">
      <app-gastos [ingresosTotales]="getIngresosTotales()"></app-gastos>

  </div>
